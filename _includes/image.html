<dl class="nocaptioned-img align{{include.align}}" style="max-width:{{include.max_width}}">

<dt><a href="{{ include.href }}"><img src="{{ include.url }}" alt="{{ include.caption }}" style="width:{{ include.width }}; height:{{ include.height }}; text-align:left;" /></a></dt>

{% if include.caption %}
<dd>{{ include.caption }}</dd>
{% endif %}
</dl>
